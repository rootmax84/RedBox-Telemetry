name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Docker Compose v2
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Validate docker-compose.yml
        run: docker-compose config

      - name: Build services (no cache)
        run: docker-compose build --no-cache --pull

      - name: Start services and check status
        run: |
          docker-compose up -d

          timeout 60s bash -c 'until docker-compose ps mariadb | grep -q "(healthy)"; do sleep 2; echo "Waiting for mariadb..."; done'
          
          if docker-compose ps | grep -v "Exit 0" | grep -q "Exit"; then
            echo "Some containers failed!"
            docker-compose logs
            exit 1
          fi
          
          timeout 10s bash -c 'until docker-compose ps web | grep -q "(healthy)"; do sleep 1; echo "Waiting for web..."; done'
          
          echo "All containers are running!"

      - name: Cleanup
        if: always()
        run: |
          docker-compose down --remove-orphans
          docker system prune -f
